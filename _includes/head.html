<head>



  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% if page.id %}
	<title>{{ page.title }} | {{ site.title }}</title>
	{% else %}
	<title>Flopstarter | A platform for bad ideas</title>
	{% endif %}
  {% seo %}

  <link rel="stylesheet" href="{{ "/main.css" | relative_url}}">
  <link rel="shortcut icon" href="{{ "/img/favicon.png" | relative_url }}">


  <!-- Global site tag - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-108614926-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', '{{ site.analytics_id }}');
  </script>

</head>
